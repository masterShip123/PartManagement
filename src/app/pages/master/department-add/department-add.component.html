<nb-card>
    <nb-card-header>Department: Create New</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">Department ID *</label>
            <input type="text" class="form-control" id="sectionid" placeholder="Department ID" #departmentid required>
            <div  *ngIf="showValid">
              <div>
                  <h5>Enter incorrect</h5>
                </div>
              </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Department Name *</label>
            <input type="text" class="form-control" id="sectionname" placeholder="Department Name" #departmentname>
          </div>
        </div>
       
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #StatusValue>
                <option   *ngFor= "let micdatas of service.listmic"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>   
              </select>
            </div> 
          </div>
        </div>
        
      </div>
      <button nbButton status="danget"  (click)="cancel()">Cancel</button>
      <button nbButton status="success" [disabled]="departmentid.value && departmentname.value" (click)="submit(departmentid.value,departmentname.value,StatusValue.value)">Create</button>
    </nb-card-body>
  </nb-card>
