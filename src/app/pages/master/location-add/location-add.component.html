<nb-card>
    <nb-card-header>Location: Create New</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">Location ID *</label>
            <input type="text" class="form-control" id="locationid" placeholder="Location ID" #locationid required>
            <div  *ngIf="showValid">
              <div>
                  <h5>Enter incorrect</h5>
                </div>
              </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Location Name *</label>
            <input type="text" class="form-control" id="locationname" placeholder="Location Name" #locationname>
          </div>
        </div>
       
      </div>
      <div class="row">
        
        
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Factory</label>
            <div class="form-group">
              <select class="form-control"  id="factory"  #factory>
                <option   *ngFor= "let factorys of service.listFactory"  value="{{factorys.factory_ID}}">{{factorys.factory_Name}}</option>  
              </select>
            </div> 
          </div>
        </div>
     
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #StatusValue>
                <option   *ngFor= "let micdatas of service.listmic"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>   
              </select>
            </div> 
          </div>
        </div>
        
      </div>
      <button nbButton status="danget"  (click)="cancel()">Cancel</button>
      <button nbButton status="success" [disabled]="locationid.value && locationname.value" (click)="submit(locationid.value,locationname.value,factory.value,StatusValue.value)">Create</button>
    </nb-card-body>
  </nb-card>
