<nb-card>
  <nb-card-header>CheckTool: Create New</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputFirstName">CheckTool ID *</label>
          <input type="text" class="form-control" id="checkToolid" placeholder="CheckTool ID" #checkToolid required>
          <div  *ngIf="showValid">
            <div>
                <h5>Enter incorrect</h5>
              </div>
            </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputLastName">CheckTool Name *</label>
          <input type="text" class="form-control" id="checkToolname" placeholder="CheckTool Name" #checkToolname>
        </div>
      </div>
     
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
              <label for="inputWebsite">Timing</label>
              <div class="form-group">
                <select class="form-control"  id="factory"  #timing>
                  <option   *ngFor= "let Timings of service.listTiming"  value="{{Timings.misc_code}}">{{Timings.value1}}</option>  
                </select>
              </div> 
            </div>
          </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">Status</label>
          <div class="form-group">
            <select class="form-control"  id="Status" #StatusValue>
              <option   *ngFor= "let micdatas of service.listmic"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>   
            </select>
          </div> 
        </div>
      </div>
      
    </div>
    <button nbButton status="danget"  (click)="cancel()">Cancel</button>
    <button nbButton status="success" [disabled]="checkToolid.value && checkToolname.value" (click)="submit(checkToolid.value,checkToolname.value,timing.value,StatusValue.value)">Create</button>
  </nb-card-body>
</nb-card>
