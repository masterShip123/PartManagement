<nb-card>
    <nb-card-header>Location:{{location_name}}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">Location ID *</label>
            <input type="text" class="form-control" id="locationid" value="{{location_ID}}" #locationid required disabled>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Location Name *</label>
            <input type="text" class="form-control" id="locationname" value="{{location_name}}" #locationname disabled>
          </div>
        </div>
       
      </div>
      <div class="row">
        
        
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Factory</label>
            <div class="form-group">
              <select class="form-control"  id="factory"  #factory disabled>
                <option  >{{factory_Name}}</option>  
              </select>
            </div> 
          </div>
        </div>
     
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #StatusValue disabled>
                <option  >{{value1}}</option>   
              </select>
            </div> 
          </div>
        </div>
        
      </div>
      <button nbButton status="danger"  (click)="cancel()"><i class="ion-reply "></i>Back To List</button>
      <!-- <button nbButton status="success" [disabled]="locationname.value" (click)="save(locationname.value,factory.value,StatusValue.value)">Edit</button> -->
    </nb-card-body>
  </nb-card>
