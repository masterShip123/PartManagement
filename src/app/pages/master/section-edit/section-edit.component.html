<nb-card>
    <nb-card-header>Section: {{section_name}}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">Section ID *</label>
            <input type="text" class="form-control" id="sectionid" value="{{section_ID}}" #sectionid required disabled>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Section Name *</label>
            <input type="text" class="form-control" id="sectionname" value="{{section_name}}" #sectionname>
          </div>
        </div>
       
      </div>
      <div class="row">
        
        
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Department</label>
            <div class="form-group">
              <select class="form-control"  id="department"  #department>
                  <option    value="{{dept_ID}}">{{dept_name}}</option>
                  <ng-container *ngFor= "let Departs of service.listDepart"  >
                      
                      <option   *ngIf="Departs.dept_name != dept_name" value="{{Departs.dept_ID}}">{{Departs.dept_name}}</option>  
                  </ng-container>
                <!-- <option   *ngFor= "let Departs of service.listDepart"  value="{{Departs.dept_ID}}">{{Departs.dept_name}}</option>   -->
              </select>
            </div> 
          </div>
        </div>
     
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #StatusValue>
                  <option    value="{{activeFlag}}">{{value1}}</option>
                  <ng-container *ngFor= "let micdatas of service.listmic"  >
                      
                      <option   *ngIf="micdatas.value1 != value1" value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>  
                  </ng-container>
                <!-- <option   *ngFor= "let micdatas of service.listmic"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>    -->
              </select>
            </div> 
          </div>
        </div>
        
      </div>
      <button nbButton status="danget"  (click)="cancel()">Cancel</button>
      <button nbButton status="success" [disabled]="sectionname.value" (click)="save(department.value,sectionid.value,sectionname.value,StatusValue.value)">Edit</button>
    </nb-card-body>
  </nb-card>
