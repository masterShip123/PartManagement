
<nb-card>
    <nb-card-header>ProductionLine: {{productionLine_name}}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">ProductionLine ID *</label>
            <input type="text" class="form-control" id="productionLineid" value="{{productionLine_ID}}" #productionLineid required disabled>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">ProductionLine Name *</label>
            <input type="text" class="form-control" id="productionLinename" placeholder="ProductionLine Name" value="{{productionLine_name}}" #productionLinename disabled>
          </div>
        </div>
       
      </div>
      <div class="row">
        
        
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Factory</label>
            <div class="form-group">
              <select class="form-control"  id="factory"  #factoryname disabled>
                <option >{{factory_name}}</option>  
              </select>
            </div> 
          </div>
        </div>
     
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #StatusValue disabled>
                <option >{{value1}}</option>   
              </select>
            </div> 
          </div>
        </div>
        
      </div>
      <button nbButton status="danger"  (click)="cancel()"><i class="ion-reply "></i>Back To List</button>
      <!-- <button nbButton status="success" [disabled]="productionLinename.value" (click)="save(productionLinename.value,factoryname.value,StatusValue.value)">Edit</button> -->
    </nb-card-body>
  </nb-card>
