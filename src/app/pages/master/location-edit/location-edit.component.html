<nb-card>
    <nb-card-header>Location:{{location_name}}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">Location ID *</label>
            <input type="text" class="form-control" id="locationid" value="{{location_ID}}" #locationid required disabled>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Location Name *</label>
            <input type="text" class="form-control" id="locationname" value="{{location_name}}" #locationname>
          </div>
        </div>
       
      </div>
      <div class="row">
        
        
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Factory</label>
            <div class="form-group">
              <select class="form-control"  id="factory"  #factory>
                  <option    value="{{factory_ID}}">{{factory_Name}}</option>
                  <ng-container *ngFor= "let factorys of service.listFactory"  >
                      
                      <option   *ngIf="factorys.factory_Name != factory_Name" value="{{factorys.factory_ID}}">{{factorys.factory_Name}}</option>  
                  </ng-container>
                <!-- <option   *ngFor= "let factorys of service.listFactory"  value="{{factorys.factory_ID}}">{{factorys.factory_Name}}</option>   -->
              </select>
            </div> 
          </div>
        </div>
     
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #StatusValue>
                  <option    value="{{activeFlag}}">{{value1}}</option>
                  <ng-container *ngFor= "let micdatas of service.listmic"  >
                      
                      <option   *ngIf="micdatas.value1 != value1" value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>  
                  </ng-container>
                <!-- <option   *ngFor= "let micdatas of service.listmic"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>    -->
              </select>
            </div> 
          </div>
        </div>
        
      </div>
      <button nbButton status="danget"  (click)="cancel()">Cancel</button>
      <button nbButton status="success" [disabled]="locationname.value" (click)="save(locationname.value,factory.value,StatusValue.value)">Edit</button>
    </nb-card-body>
  </nb-card>
