<nb-card>
  <nb-card-header>User: Create New</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputFirstName">Emp ID *</label>
          <input type="text" class="form-control" id="EmpID" placeholder="Emp ID" #empid required>
          <div  *ngIf="showValid">
            <div>
                <h5>Enter incorrect</h5>
              </div>
            </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputLastName">Username *</label>
          <input type="text" class="form-control" id="Username" placeholder="Username" #Username>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputLastName">Password *</label>
          <input type="text" class="form-control" id="Password" placeholder="Password" #password>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">Name *</label>
          <input type="text" class="form-control" id="Name" placeholder="Name" #Name>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">Surname</label>
          <input type="text" class="form-control" id="Surname" placeholder="Surname" #surname>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">Tel</label>
          <input (keypress)="numberOnly($event)" type="text" class="form-control" id="Tel" placeholder="Tel" #Tel>
        </div>
      </div>
      
      <form [formGroup]="registerForm" class="col-sm-6">
          <div class="form-group">
              <!-- <div class="col-sm-6"> -->
                  
                    <label for="inputEmail">Email *</label>
                    <input type="email" 
                    class="form-control" id="Email" 
                    placeholder="Email" formControlName="email"  #email required>
                   
                  <!-- </div> -->
                </div>
        
         

      </form>
      <!-- <div class="col-sm-6">
        <div class="form-group">
          <label for="inputEmail">Email *</label>
          <input type="email" class="form-control" id="Email" placeholder="Email" (change)="onChange($event)"  #Email required>
         
        </div>
      </div> -->
      
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">Section</label>
          <div class="form-group">
            <select class="form-control"  id="Section"  #sectionValue>
              <option   *ngFor= "let sections of service.list"  value="{{sections.section_ID}}">{{sections.section_name}}</option>  
            </select>
          </div> 
        </div>
      </div>
   
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">Status</label>
          <div class="form-group">
            <select class="form-control"  id="Status" #StatusValue>
              <option   *ngFor= "let micdatas of service.listmic"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>   
            </select>
          </div> 
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">User Type</label>
          <div class="form-group">
            <select class="form-control"  id="Status" #UsertypeValue>
              <option   *ngFor= "let userTypeDatas of service.listUsertype"  value="{{userTypeDatas.userType_ID}}">{{userTypeDatas.userType_name}}</option>   
            </select>
          </div> 
        </div>
      </div>
    </div>
    <button nbButton status="danget"  (click)="cancel()">Cancel</button>
    <button nbButton status="success" [disabled]="email.value && empid.value && Username.value && password.value && Name.value && f.email.errors.email  " (click)="submit(surname.value,password.value,email.value,Tel.value,Name.value,Username.value,empid.value,sectionValue.value,StatusValue.value,UsertypeValue.value)">Submit</button>
  </nb-card-body>
</nb-card>
