<nb-card>
    <nb-card-header>Section: {{section_name}}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">Section ID *</label>
            <input type="text" class="form-control" id="sectionid" value="{{section_ID}}" #sectionid required disabled>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Section Name *</label>
            <input type="text" class="form-control" id="sectionname" value="{{section_name}}" #sectionname disabled>
          </div>
        </div>
       
      </div>
      <div class="row">
        
        
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Department</label>
            <div class="form-group">
              <select class="form-control"  id="department"  #department disabled>
                <option  >{{dept_name}}</option>  
              </select>
            </div> 
          </div>
        </div>
     
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #StatusValue disabled>
                <option >{{value1}}</option>   
              </select>
            </div> 
          </div>
        </div>
        
      </div>
      <button nbButton status="danger"  (click)="cancel()"><i class="ion-reply "></i>Back To List</button>
      <!-- <button nbButton status="success" [disabled]="sectionname.value" (click)="save(department.value,sectionid.value,sectionname.value,StatusValue.value)">Edit</button> -->
    </nb-card-body>
  </nb-card>
