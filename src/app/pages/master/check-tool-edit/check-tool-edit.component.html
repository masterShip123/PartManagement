<nb-card>
    <nb-card-header>CheckTool: {{checkTool_Name}}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">CheckTool ID *</label>
            <input type="text" class="form-control" id="checkToolid" value="{{checkTool_ID}}" #checkToolid required disabled>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">CheckTool Name *</label>
            <input type="text" class="form-control" id="checkToolname" value="{{checkTool_Name}}" #checkToolname>
          </div>
        </div>
       
      </div>
      <div class="row">
          <div class="col-sm-6">
              <div class="form-group">
                <label for="inputWebsite">Timing</label>
                <div class="form-group">
                  <select class="form-control"  id="factory"  #timings>
                      <option    value="{{timing}}">{{timming_name}}</option>
                      <ng-container *ngFor= "let Timings of service.listTiming"  >
                          <option   *ngIf="Timings.value1 != timming_name" value="{{Timings.misc_code}}">{{Timings.value1}}</option>  
                      </ng-container>
                    <!-- <option   *ngFor= "let Timings of service.listTiming"  value="{{Timings.misc_code}}">{{Timings.value1}}</option>   -->
                  </select>
                </div> 
              </div>
            </div>
  
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #StatusValue>
                  <option    value="{{activeFlag}}">{{value1}}</option>
                  <ng-container *ngFor= "let micdatas of service.listmic"  >
                      <option   *ngIf="micdatas.value1 != value1" value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>  
                  </ng-container>
                <!-- <option   *ngFor= "let micdatas of service.listmic"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>    -->
              </select>
            </div> 
          </div>
        </div>
        
      </div>
      <button nbButton status="danget"  (click)="cancel()">Cancel</button>
      <button nbButton status="success" [disabled]="checkToolname.value" (click)="save(checkToolname.value,timings.value,StatusValue.value)">Edit</button>
    </nb-card-body>
  </nb-card>
