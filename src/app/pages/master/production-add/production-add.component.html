<nb-card>
    <nb-card-header>ProductionLine: Create New</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">ProductionLine ID *</label>
            <input type="text" class="form-control" id="productionLineid" placeholder="ProductionLine ID" #productionLineid required>
            <div  *ngIf="showValid">
              <div>
                  <h5>Enter incorrect</h5>
                </div>
              </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">ProductionLine Name *</label>
            <input type="text" class="form-control" id="productionLinename" placeholder="ProductionLine Name" #productionLinename>
          </div>
        </div>
       
      </div>
      <div class="row">
        
        
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Factory</label>
            <div class="form-group">
              <select class="form-control"  id="factory"  #factoryname>
                <option   *ngFor= "let factorys of service.listFactory"  value="{{factorys.factory_ID}}">{{factorys.factory_Name}}</option>  
              </select>
            </div> 
          </div>
        </div>
     
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #StatusValue>
                <option   *ngFor= "let micdatas of service.listmic"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>   
              </select>
            </div> 
          </div>
        </div>
        
      </div>
      <button nbButton status="danget"  (click)="cancel()">Cancel</button>
      <button nbButton status="success" [disabled]="productionLineid.value && productionLinename.value" (click)="submit(productionLinename.value,productionLineid.value,factoryname.value,StatusValue.value)">Create</button>
    </nb-card-body>
  </nb-card>
