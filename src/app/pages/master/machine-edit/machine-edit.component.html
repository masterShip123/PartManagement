<nb-card>
    <nb-card-header>Machine: {{machine_name}}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">Machine ID *</label>
            <input type="text" class="form-control" id="machineid" value="{{machine_ID}}" #machineid required disabled>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Machine Name *</label>
            <input type="text" class="form-control" id="machinename" value="{{machine_name}}" #machinename>
          </div>
        </div>
       
      </div>
      <div class="row">
        
        
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">ProductionLine</label>
            <div class="form-group">
              <select class="form-control"  id="factory"  #productionLine>
                  <option    value="{{productionLine_ID}}">{{productionLine_name}}</option>
                  <ng-container *ngFor= "let productionLines of service.listproductionLine"  >
                      
                      <option   *ngIf="productionLines.productionLine_name != productionLine_name" value="{{productionLines.productionLine_ID}}">{{productionLines.productionLine_name}}</option>  
                  </ng-container>
                <!-- <option   *ngFor= "let productionLines of service.listproductionLine"  value="{{productionLines.productionLine_ID}}">{{productionLines.productionLine_name}}</option>   -->
              </select>
            </div> 
          </div>
        </div>
     
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #StatusValue>
                  <option    value="{{activeFlag}}">{{value1}}</option>
                  <ng-container *ngFor= "let micdatas of service.listmic"  >
                      
                      <option   *ngIf="micdatas.value1 != value1" value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>  
                  </ng-container>
                <!-- <option   *ngFor= "let micdatas of service.listmic"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>    -->
              </select>
            </div> 
          </div>
        </div>
        
      </div>
      <button nbButton status="danget"  (click)="cancel()">Cancel</button>
      <button nbButton status="success" [disabled]="machinename.value" (click)="save(machinename.value,productionLine.value,StatusValue.value)">Edit</button>
    </nb-card-body>
  </nb-card>
