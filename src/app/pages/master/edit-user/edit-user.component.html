<nb-card>
    <nb-card-header>User: {{empId}}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">Emp ID *</label>
            <input type="text" class="form-control" id="EmpID" value="{{empId}}" #empid disabled>
           
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Username *</label>
            <input type="text" class="form-control" id="Username" value="{{userName}}" #Username disabled>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Password *</label>
            <input type="text" class="form-control" id="Password" value="{{password}}" #password1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Name *</label>
            <input type="text" class="form-control" id="Name" value="{{name}}" #Name>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Surname</label>
            <input type="text" class="form-control" id="Surname" value="Surname" #surname>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Tel</label>
            <input (keypress)="numberOnly($event)" type="text" class="form-control" id="Tel" value="{{tel}}" #Tel>
          </div>
        </div>
        
        <form [formGroup]="registerForm" class="col-sm-6">
            <div class="form-group">
                <!-- <div class="col-sm-6"> -->
                    
                      <label for="inputEmail">Email *</label>
                      <input type="email" 
                      class="form-control" id="Email" 
                      value="{{email}}" formControlName="email"  #emails required>
                     
                    <!-- </div> -->
                  </div>
          
           
  
        </form>
        <!-- <div class="col-sm-6">
          <div class="form-group">
            <label for="inputEmail">Email *</label>
            <input type="email" class="form-control" id="Email" placeholder="Email" (change)="onChange($event)"  #Email required>
           
          </div>
        </div> -->
        
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Section</label>
            <div class="form-group">
              <select class="form-control" id="Section"  #sectionValue>
                  <!-- <option   *ngFor= "let sections of service.list"   value="{{sections.section_ID}}">{{sections.section_name}}</option>  -->
                  <option    value="{{section_IDUser}}">{{section_name}}</option>
                  <ng-container *ngFor= "let sections of service.list"  >
                      <option   *ngIf="sections.section_name != section_name" value="{{sections.section_ID}}">{{sections.section_name}}</option>  
                  </ng-container>
                  
              </select>
            </div> 
          </div>
        </div>
     
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status"  #StatusValue>
                  <option    value="{{activeFlag}}">{{value1}}</option>
                  <ng-container *ngFor= "let micdatas of service.listmic"  >
                      <option   *ngIf="micdatas.value1 != value1" value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>  
                  </ng-container>
                <!-- <option   *ngFor= "let micdatas of service.listmic"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>    -->
              </select>
            </div> 
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">User Type</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #UsertypeValue>
                  <option    value="{{userType_ID}}">{{userType_name}}</option>
                  <ng-container *ngFor= "let userTypeDatas of service.listUsertype"  >
                      <option   *ngIf="userTypeDatas.userType_name != userType_name" value="{{userTypeDatas.userType_ID}}">{{userTypeDatas.userType_name}}</option>  
                  </ng-container>
                <!-- <option   *ngFor= "let userTypeDatas of service.listUsertype"  value="{{userTypeDatas.userType_ID}}">{{userTypeDatas.userType_name}}</option>    -->
              </select>
            </div> 
          </div>
        </div>
      </div>
      <button nbButton status="danget"  (click)="cancel()">Cancel</button>
      <button nbButton status="warning" [disabled]="emails.value   && password1.value && Name.value && f.email.errors.email  " (click)="save(surname.value,password1.value,emails.value,Tel.value,Name.value,sectionValue.value,StatusValue.value,UsertypeValue.value)">Save</button>
    </nb-card-body>
  </nb-card>
