<nb-card>
    <nb-card-header>Machine: Create New</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">Machine ID *</label>
            <input type="text" class="form-control" id="machineid" placeholder="Machine ID" #machineid required>
            <div  *ngIf="showValid">
              <div>
                  <h5>Enter incorrect</h5>
                </div>
              </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Machine Name *</label>
            <input type="text" class="form-control" id="machinename" placeholder="Machine Name" #machinename>
          </div>
        </div>
       
      </div>
      <div class="row">
        
        
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">ProductionLine</label>
            <div class="form-group">
              <select class="form-control"  id="factory"  #productionLine>
                <option   *ngFor= "let productionLines of service.listproductionLine"  value="{{productionLines.productionLine_ID}}">{{productionLines.productionLine_name}}</option>  
              </select>
            </div> 
          </div>
        </div>
     
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #StatusValue>
                <option   *ngFor= "let micdatas of service.listmic"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>   
              </select>
            </div> 
          </div>
        </div>
        
      </div>
      <button nbButton status="danget"  (click)="cancel()">Cancel</button>
      <button nbButton status="success" [disabled]="machineid.value && machinename.value" (click)="submit(machinename.value,machineid.value,productionLine.value,StatusValue.value)">Create</button>
    </nb-card-body>
  </nb-card>
