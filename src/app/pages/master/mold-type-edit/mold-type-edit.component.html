<nb-card>
    <nb-card-header>MoldType: {{moldType_Name}}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">MoldType ID *</label>
            <input type="text" class="form-control" id="moldTypeid" value="{{moldType_ID}}" #moldTypeid required disabled>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">MoldType Name *</label>
            <input type="text" class="form-control" id="moldTypename" value="{{moldType_Name}}" #moldTypename>
          </div>
        </div>
       
      </div>
      <div class="row">
        
      
     
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputWebsite">Status</label>
            <div class="form-group">
              <select class="form-control"  id="Status" #StatusValue>
                  <option    value="{{activeFlag}}">{{value1}}</option>
                  <ng-container *ngFor= "let micdatas of service.listmic"  >
                      
                      <option   *ngIf="micdatas.value1 != value1" value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>  
                  </ng-container>
                <!-- <option   *ngFor= "let micdatas of service.listmic"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>    -->
              </select>
            </div> 
          </div>
        </div>
        
      </div>
      <button nbButton status="danget"  (click)="cancel()">Cancel</button>
      <button nbButton status="success" [disabled]=" moldTypename.value" (click)="save(moldTypename.value,StatusValue.value) ">Edit</button>
    </nb-card-body>
  </nb-card>
