<nb-card>
  <nb-card-header>Part Master: {{part_name}}</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputFirstName">Part ID</label>
          <input type="text" class="form-control" id="partid" value="{{part_ID}}" #partid required disabled>
        </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Part Name</label>
            <input type="text" class="form-control" id="partname" value="{{part_name}}" #partname disabled>
          </div>
        </div>
     
    </div>
    
  
    <div class="row">
          <div class="col-sm-6">
              <div class="form-group">
                <label for="inputLastName">Price</label>
                <input (keypress)="fixDecimals($event)" type="text" class="form-control" id="price" value="{{price}}"  #prices disabled>
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputWebsite">Min Stock</label>
                <input (keypress)="numberOnly($event)" type="text" class="form-control" id="minstock" value="{{min_stock}}" #minstock disabled>
              </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputWebsite">Max Stock</label>
                  <input (keypress)="numberOnly($event)" type="text" class="form-control" id="maxstock" value="{{max_stock}}" #maxstock disabled>
                </div>
              </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite">Action</label>
          <div class="form-group">
            <select class="form-control"  id="Status" #StatusValue>
              <option   *ngFor= "let micdatas of service.listmicPartStock"  value="{{micdatas.misc_code}}">{{micdatas.value1}}</option>   
            </select>
          </div> 
        </div>
      </div>
      
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
              <label for="inputLastName">Current Qty </label>
              <input (keypress)="numberOnly($event)" type="text" class="form-control" id="currentqty" value="{{qty}}" #currentqty disabled>
            </div>
          </div>
          <div class="col-sm-6">
              <div class="form-group">
                <label for="inputLastName">Qty</label>
                <input (keypress)="numberOnly($event)" type="text" class="form-control" id="qty" value="{{qty}}" #qtys>
              </div>
            </div>
    </div>
   
    <button nbButton status="danget"  (click)="cancel()">Cancel</button>
    <button nbButton status="success" [disabled]=" qtys.value" 
    (click)="save( partname.value , qtys.value ,currentqty.value , prices.value , minstock.value
     , maxstock.value, StatusValue.value)">Save</button>
  </nb-card-body>
</nb-card>
